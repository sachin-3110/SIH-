<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management Website - Login/Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <!-- Navigation Bar -->
    <nav class="flex justify-between bg-gray-800 p-4">
        <div class="flex items-center">
            <a href="index.html">
                <img src="asset/Make Logo.jpg" class="h-full w-24" alt="Logo">
            </a>
        </div>
    </nav>

    <!-- Login/Sign Up Container -->
    <div class=" container mx-auto p-4 pt-6 md:p-6 lg:p-12 bg-sky-500">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <h2 class="text-3xl font-bold text-white">Login/Sign Up</h2>
                <p class="text-lg  text-gray-200">Please enter your login credentials or sign up for an account.</p>

                <!-- Login Form -->
                <form class="mt-4 flex flex-col justify-center " id="login-form">
                    <label class="block mb-2 text-white font-semibold" for="email">Email</label>
                    <input required type="email" id="email" class="w-full p-2 border-2 pl-10 text-sm text-gray-700" placeholder="Email">
                    <label class="block mb-2 text-white font-semibold" for="password">Password</label>
                    <input required type="password" id="password" class="w-full p-2 border-2 pl-10 text-sm text-gray-700" placeholder="Password">
                        <button id="login-button" class="bg-orange-500 m-2 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded w-fit">Login</button>
                </form>

                <!-- Sign Up Form -->
                <form class="mt-4" id="signup-form">
                    <label class="block mb-2 text-white font-semibold" for="fname">First Name</label>
                    <input required type="text" id="fname" class="w-full p-2 border-2 pl-10 text-sm text-gray-700" placeholder="First Name">
                    <label class="block mb-2 text-white font-semibold" for="mname">Middle Name</label>
                    <input required type="text" id="mname" class="w-full p-2 border-2 pl-10 text-sm text-gray-700" placeholder="Middle Name">
                    <label class="block mb-2 text-white font-semibold" for="lname">Last Name</label>
                    <input required type="text" id="lname" class="w-full p-2 border-2 pl-10 text-sm text-gray-700" placeholder="Last Name">
                    <label class="block mb-2 text-white font-semibold" for="age">Age</label>
                    <input required type="number" id="age" class="w-full p-2 border-2 pl-10 text-sm text-gray-700" placeholder="Age">
                    <label class="block mb-2 text-white font-semibold" for="address">Address</label>
                    <input required type="text" id="address" class="w-full p-2 border-2 pl-10 text-sm text-gray-700" placeholder="Address">
                    <label class="block mb-2 text-white font-semibold" for="city">City</label>
                    <input required type="text" id="city" class="w-full p-2 border-2 pl-10 text-sm text-gray-700" placeholder="City">
                    <label class="block mb-2 text-white font-semibold" for="state">State</label>
                    <input required type="text" id="state" class="w-full p-2 border-2 pl-10 text-sm text-gray-700" placeholder="State">
                    <label class="block mb-2 text-white font-semibold" for="profession">Profession</label>
                    <select id="profession" class="w-full p-2 border-2 pl-10 text-sm text-gray-700 mb-3">
                        <option value="">Select Profession</option>
                        <option value="civil_service">Civil Service</option>
                        <option value="doctor">Doctor</option>
                        <option value="firefighter">Firefighter</option>
                        <option value="others">Others</option>
                    </select>
                    <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded w-full">Sign Up</btton>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
